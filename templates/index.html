<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mosaic Site</title>
    <link rel="stylesheet" href="/static/css/style.css">
    
</head>
<body>
    <div class="text">
        <h2>Face Mosaic Site</h2>
        <p>Select and send the picture you want to change to a picture</p>
    </div>
    <div class="button" onmouseenter="">
        <p style="text-align: center;">Upload a picture and click Submit</p>
        <form class = "upload" action = "/img" method = "POST" enctype = "multipart/form-data">
            <label class="input-file-button" for="button1" onmouseenter="buttonMove(this)">UPLOAD</label>
            <input id = "button1" type="file" name = "file" />
            <input id = "button2" type="submit" onmouseenter="buttonMove(this)"/>
        </form>
    </div>
    <div class = "img">
        <img class="" src="{{ path }}" width = "600" height = "auto" />
        <img src="{{ face }}" width = "600" height = "auto" />
    </div>
    <script>
        function buttonMove(this){
            this.style.color = black;  
        }
    </script>

</body>
</html>
